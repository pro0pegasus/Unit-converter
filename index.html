<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="first_section">
                <p id="headline">Metric/Imperial Unit Conversion</p>
                <input type="number" id="quantity" name="quantity" min="0" onkeypress="return /[0-9.]/i.test(event.key)" step="0.01" value="0" aria-label="input field, enter a number">
                <button id="convert-button">Convert</button>
            </div>
            <div class="second_section">
                <div class="Length">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="meterandfeet">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div class="Volume">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p id="litersandgallons">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div class="Mass">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="kilospounds">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
